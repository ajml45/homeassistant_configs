title: Home
sidebar:
  date: true
  dateFormat: dddd, MMMM Do
  clock: false
  digitalClock: true
  twelveHourVersion: true
  period: true
  hideHassSidebar: true
  hideTopMenu: true
  showTopMenuOnMobile: true
  width:
    mobile: 0
    tablet: 25
    desktop: 18.5
  breakpoints:
    mobile: 768
    tablet: 1024
  style: |
    h2.date {
       font-size: 18px !important;
     }
    li.active {
       background-color: #435155 !important;
       color: #efeee5 !important;
     }
    h1.digitalClock {
       font-size: 48px !important;
       line-height: 48px !important;
     }
     :host {
        --face-color: #FFF;
        --face-border-color: #FFF;
        --clock-hands-color: #000;
        --clock-seconds-hand-color: #FF4B3E;
        --clock-middle-background: #FFF;
        --clock-middle-border: #000;
      }
  sidebarMenu:
    - action: navigate
      navigation_path: /isaac-lucas/home
      name: Home
      active: true
      icon: mdi:home
    - action: navigate
      navigation_path: /isaac-lucas/music
      name: Music
      active: true
      icon: mdi:music-note-outline
    - action: navigate
      navigation_path: /isaac-lucas/main-floor
      name: Living Areas
      active: true
      icon: mdi:lamps-outline
    - action: navigate
      navigation_path: /isaac-lucas/cameras
      name: Cameras
      active: true
      icon: mdi:cctv
    - action: navigate
      navigation_path: /isaac-lucas/home#mail
      name: Mail
      active: true
      icon: mdi:mail
    - action: navigate
      navigation_path: /isaac-lucas/weather
      name: Weather
      active: true
      icon: mdi:sun-angle-outline
    - action: navigate
      navigation_path: /isaac-lucas/home#todo
      name: To-Do Lists
      icon: mdi:format-list-checks
  bottomCard:
    type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      max_cols: 1
    cardStyle: |
      :host {
        width: 104% !important;
        position: absolute;
        bottom: 0%;
        left: -2%;
      }
      .column.cards {
        max-width: 100% !important;
      }
      .cards > :last-child {
        margin: 0px !important;
      }
      column {
        font-size: 10px !important;
      }
    cardOptions:
      cards:
        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-chips-card
                  chips:
                    - type: template
                      icon: mdi:server
                      content: IT
                      tap_action:
                        action: navigate
                        navigation_path: /isaac-lucas/it
                    - type: template
                      icon: mdi:human-white-cane
                      content: Simple Menu
                      tap_action:
                        action: navigate
                        navigation_path: /isaac-lucas/simple
views:
  - path: home
    title: Home
    type: custom:grid-layout
    layout:
      grid-template-columns: 32% 35% 33%
      grid-template-rows: auto
      grid-template-areas: |
        "weather lights lights"
        "weather sonos calendar"
        "family sonos calendar"
      mediaquery:
        '(max-width: 1200px)':
          grid-template-columns: 100%
          grid-template-rows: auto auto auto auto auto
          grid-template-areas: |
            "lights"
            "weather"
            "family"
            "sonos"
            "calendar"
    icon: mdi:home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:bubble-card
            card_type: separator
            icon: mdi:weather-cloudy
            styles: |
              ha-card { 
                  color: #242e42 !important;
              }
              .separator-container div:last-child {
                  background-color: #4C5857 !important;
              }
              h4 {
                  text-shadow: 0px 0px 2px rgba(0, 0, 0, 1);
              }
              ha-card div div div:nth-child(2) {
                    height: 5px!important;
              }
            name: Weather
          - type: custom:clock-weather-card
            entity: weather.openweathermap
            sun_entity: sun.sun
            temperature_sensor: sensor.outdoor_temp
            weather_icon_type: line
            animated_icon: true
            forecast_rows: 4
            locale: en-US
            time_format: 12
            date_pattern: DDDD
            hide_today_section: false
            hide_forecast_section: false
            hide_clock: true
            hide_date: true
            hourly_forecast: false
            style: |
              ha-card {
                border: solid 2px var(--secondary-color);
                border-radius: 20px;
                color: #EFEEE5 !important;
                background: #242e42;
                --accent-color: #EFEEE5;
                --secondary-text-color: #B9BBB1;
                --secondary-background-color: #4351555;
              } 
        view_layout:
          grid-area: weather
      - type: vertical-stack
